<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Lista Doble Enlace</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor y luego haga "Enqueue"</span>
                        <input type="text" class="form-control" id="enqueueValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnEnqueue" type="button">Enqueue</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Haga click en "Dequeue" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnDequeue" type="button">Dequeue</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Cola <span class="badge bg-secondary">Address Head: <span id="queueHead">nullptr</span></span> <span class="badge bg-secondary">Address Tail: <span id="queueTail">nullptr</span></span></h3>
                    <div id="queue"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#btnEnqueue').on('click', function () {
            enqueue();
        });
        $('#btnDequeue').on('click', function () {
            dequeue();
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
