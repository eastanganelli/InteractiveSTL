<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .vector-node {
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        .vector-node-address {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Vector</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor</span>
                        <input type="text" class="form-control" id="vectorValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnAddVector" type="button">Add</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Remover el elemento seleccionado</span>
                        <button class="btn btn-outline-primary" id="btnRemoveVector" type="button">Remove</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Vector <span class="badge bg-secondary">Address Head: <span id="vectorHead">nullptr</span></span> <span class="badge bg-secondary">Address Tail: <span id="vectorTail">nullptr</span></span></h3>
                    <div id="vector"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const follow_address = (length) => {
        let address = length > 0 ? "0x" + length.toString(16).padStart(4, "0") : "nullptr";
        return address;
    }
    let stl_vector = [];

    const head_tail_vector = () => {
        let head_ = $("#vectorHead");
        (stl_vector.length < 1) ? head_.text("nullptr"): head_.text(stl_vector[0].address);
        let tail_ = $("#vectorTail");
        (stl_vector.length < 1) ? tail_.text("nullptr"): tail_.text(stl_vector[stl_vector.length - 1].address);
    }
    const updateVector = () => {
        let vectorDiv = $("#vector");
        vectorDiv.empty();
        for (let i = 0; i < stl_vector.length; i++) {
            let nodeDiv = $("<div>").addClass("vector-node").text(stl_vector[i].value);
            let addressDiv = $("<div>").addClass("vector-node-address").append(`<h6><span class="badge text-bg-primary">Address: ` + stl_vector[i].address + `</span></h6>`);
            if (i < stl_vector.length) {
                let next_ = stl_vector[i + 1]?.address == undefined ? "nullptr" : stl_vector[i + 1]?.address;
                let nextAddressDiv = $("<div>").addClass("vector-node-address").append(`<h6><span class="badge text-bg-info">Next: ` + next_ + `</span></h6>`);
                nodeDiv.append(nextAddressDiv);
            }
            nodeDiv.append(addressDiv);
            vectorDiv.append(nodeDiv);
        }
        head_tail_vector();
    }

    $('#btnAddVector').on('click', function() {
        let value = $("#vectorValue").val();
        if (value != '') {
            let address = random_address();
            stl_vector.push({ value: value, address: address });
            updateVector();
            $("#envectorValue").val('');
        }
    });

    $('#btnRemoveVector').on('click', function() {
        stl_vector.shift();
        updateVector();
    });
    </script>
</body>

</html>
