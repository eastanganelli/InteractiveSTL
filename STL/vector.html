<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .queue-node {
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        .queue-node-address {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Vector</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor y luego click en "Enqueue"</span>
                        <input type="text" class="form-control" id="enqueueValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnEnqueue" type="button">Enqueue</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Haga click en "Dequeue" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnDequeue" type="button">Dequeue</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Cola <span class="badge bg-secondary">Address Head: <span id="queueHead">nullptr</span></span> <span class="badge bg-secondary">Address Tail: <span id="queueTail">nullptr</span></span></h3>
                    <div id="queue"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    let queue = [];

    const random_address = () => {
        return "0x" + Math.floor(Math.random() * 100).toString(16).padStart(4, "0");
    }
    
    const head_tail_queue = () => {
        let head_ = $("#queueHead");
        (queue.length < 1) ? head_.text("nullptr"): head_.text(queue[0].address);
        let tail_ = $("#queueTail");
        (queue.length < 1) ? tail_.text("nullptr"): tail_.text(queue[queue.length - 1].address);
    }
    const updateQueue = () => {
        let queueDiv = $("#queue");
        queueDiv.empty();
        for (let i = 0; i < queue.length; i++) {
            let nodeDiv = $("<div>").addClass("queue-node").text(queue[i].value);
            let addressDiv = $("<div>").addClass("queue-node-address").append(`<span class="badge text-bg-primary">Address: ` + queue[i].address + `</span>`);
            if (i < queue.length - 1) {
                let nextAddressDiv = $("<div>").addClass("queue-node-address").append(`<span class="badge text-bg-info">Next: ` + queue[i + 1].address + `</span>`);
                nodeDiv.append(nextAddressDiv);
            }
            nodeDiv.append(addressDiv);
            queueDiv.append(nodeDiv);
        }
        head_tail_queue();
    }

    $('#btnEnqueue').on('click', function() {
        let value = $("#enqueueValue").val();
        if (value != '') {
            let address = random_address();
            queue.push({ value: value, address: address });
            updateQueue();
            $("#enqueueValue").val('');
        }
    });

    $('#btnDequeue').on('click', function() {
        queue.shift();
        updateQueue();
    });
    </script>
</body>

</html>
