<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .vector-node {
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        .vector-node-address {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Vector</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor y luego click en "Envector"</span>
                        <input type="text" class="form-control" id="envectorValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnEnvector" type="button">Envector</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Haga click en "Devector" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnDevector" type="button">Devector</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Cola <span class="badge bg-secondary">Address Head: <span id="vectorHead">nullptr</span></span> <span class="badge bg-secondary">Address Tail: <span id="vectorTail">nullptr</span></span></h3>
                    <div id="vector"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    let vector = [];
    
    const head_tail_vector = () => {
        let head_ = $("#vectorHead");
        (vector.length < 1) ? head_.text("nullptr"): head_.text(vector[0].address);
        let tail_ = $("#vectorTail");
        (vector.length < 1) ? tail_.text("nullptr"): tail_.text(vector[vector.length - 1].address);
    }
    const updatevector = () => {
        let vectorDiv = $("#vector");
        vectorDiv.empty();
        for (let i = 0; i < vector.length; i++) {
            let nodeDiv = $("<div>").addClass("vector-node").text(vector[i].value);
            let addressDiv = $("<div>").addClass("vector-node-address").append(`<span class="badge text-bg-primary">Address: ` + vector[i].address + `</span>`);
            if (i < vector.length - 1) {
                let nextAddressDiv = $("<div>").addClass("vector-node-address").append(`<span class="badge text-bg-info">Next: ` + vector[i + 1].address + `</span>`);
                nodeDiv.append(nextAddressDiv);
            }
            nodeDiv.append(addressDiv);
            vectorDiv.append(nodeDiv);
        }
        head_tail_vector();
    }

    $('#btnEnvector').on('click', function() {
        let value = $("#envectorValue").val();
        if (value != '') {
            let address = random_address();
            vector.push({ value: value, address: address });
            updatevector();
            $("#envectorValue").val('');
        }
    });

    $('#btnDevector').on('click', function() {
        vector.shift();
        updatevector();
    });
    </script>
</body>

</html>
