<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .list-node {
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }
        .list-node-address {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Lista Simple Enlace</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor y luego click en "EnfList"</span>
                        <input type="text" class="form-control" id="enfListValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnEnfList" type="button">EnfList</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Haga click en "DefList" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnDefList" type="button">DefList</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Cola <span class="badge bg-secondary">Address Head: <span id="fListHead">nullptr</span></span> <span class="badge bg-secondary">Address Tail: <span id="fListTail">nullptr</span></span></h3>
                    <div id="fList"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    let fList = [];
    
    const head_tail_fList = () => {
        let head_ = $("#fListHead");
        (fList.length < 1) ? head_.text("nullptr"): head_.text(fList[0].address);
        let tail_ = $("#fListTail");
        (fList.length < 1) ? tail_.text("nullptr"): tail_.text(fList[fList.length - 1].address);
    }
    const updatefList = () => {
        let fListDiv = $("#fList");
        fListDiv.empty();
        for (let i = 0; i < fList.length; i++) {
            let nodeDiv = $("<div>").addClass("fList-node").text(fList[i].value);
            let addressDiv = $("<div>").addClass("fList-node-address").append(`<span class="badge text-bg-primary">Address: ` + fList[i].address + `</span>`);
            if (i < fList.length - 1) {
                let nextAddressDiv = $("<div>").addClass("fList-node-address").append(`<span class="badge text-bg-info">Next: ` + fList[i + 1].address + `</span>`);
                nodeDiv.append(nextAddressDiv);
            }
            nodeDiv.append(addressDiv);
            fListDiv.append(nodeDiv);
        }
        head_tail_fList();
    }

    $('#btnEnfList').on('click', function() {
        let value = $("#enfListValue").val();
        if (value != '') {
            let address = random_address();
            fList.push({ value: value, address: address });
            updatefList();
            $("#enfListValue").val('');
        }
    });

    $('#btnDefList').on('click', function() {
        fList.shift();
        updatefList();
    });
    </script>
</body>

</html>
