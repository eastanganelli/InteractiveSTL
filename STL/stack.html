<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div id="title">
        <h1>Ejemplo de Pila</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor y luego haga "Push"</span>
                        <input type="text" class="form-control" id="pushValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnPush" type="button">Push</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Haga click en "Pop" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnPop" type="button">Pop</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Pila <span class="badge bg-secondary">Address Top: <span id="stackTop">nullptr</span></span></h3>
                    <div id="stack"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#btnPush').on('click', function () {
            push();
        });
        $('#btnPop').on('click', function () {
            pop();
        });
    </script>
    <script src="main.js"></script>
</body>

</html>
