<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .stack-node {
            background-color: #f2f2f2;
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 5px;
        }

        .stack-node-address {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Implementaci√≥n de Pila</h1>
    </div>
    <div id="gui">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Ingrese un valor</span>
                        <input type="text" class="form-control" id="pushValue" aria-describedby="inputGroup-sizing-sm">
                        <button class="btn btn-outline-primary" id="btnPush" type="button">Push</button>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">"Pop" para remover el primer elemento</span>
                        <button class="btn btn-outline-primary" id="btnPop" type="button">Pop</button>
                    </div>
                </div>
                <div class="col">
                    <h3>Pila <span class="badge bg-secondary">Address Top: <span id="stackTop">nullptr</span></span></h3>
                    <div id="stack"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let stl_stack = [];
        
        const top_stack = () => {
            let myAddress = $("#stackTop");
            (stl_stack.length < 1) ? myAddress.text("nullptr") : myAddress.text(stl_stack[stl_stack.length - 1].address);
        }
        const updateStack = () => {
            let stackDiv = $("#stack");
            stackDiv.empty();
            for (let i = stl_stack.length - 1; i >= 0; i--) {
                let nodeDiv = $("<div>").addClass("stack-node").text(stl_stack[i].value);
                let addressDiv = $("<div>").addClass("stack-node-address").append(`<span class="badge text-bg-primary">Address: `+ stl_stack[i].address +`</span>`);
                if (i < stl_stack.length - 1) {
                    let nextAddressDiv = $("<div>").addClass("stack-node-address").append(`<span class="badge text-bg-info">Next: `+ stl_stack[i + 1].address +`</span>`);
                    nodeDiv.append(nextAddressDiv);
                }
                nodeDiv.append(addressDiv);
                stackDiv.append(nodeDiv);
            }
            top_stack();
        }

        $('#btnPush').on('click', function () {
            let value = $("#pushValue").val();
            if (value != '') {
                let address = random_address();
                stl_stack.push({ value: value, address: address });
                updateStack();
                $("#pushValue").val('');
            }
        });
        $('#btnPop').on('click', function () {
            stl_stack.pop();
            updateStack();
        });
    </script>
</body>

</html>
