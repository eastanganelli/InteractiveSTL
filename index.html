<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPI - STL Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ee08e5aa9b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="title">
        <h1>Laboratorio de Programacion I</h1><br>
        <h3>STL interactivo y con Implementaciones</h3>
    </div>
    <div class="container-xxl">
        <div class="d-flex align-items-start " id="STL_GUI">
            <div class="nav flex-column nav-pills me-3" id="stl-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="stl-vector-tab" data-bs-toggle="pill" data-bs-target="#stl-vector" type="button" role="tab" aria-controls="stl-vector" aria-selected="true"><i class="fa-solid fa-timeline fa-bounce"></i> Vector</button>
                <button class="nav-link" id="stl-flist-tab" data-bs-toggle="pill" data-bs-target="#stl-flist" type="button" role="tab" aria-controls="stl-flist" aria-selected="false"><i class="fa-solid fa-list fa-bounce"></i> Lista Simple Enlace</button>
                <button class="nav-link" id="stl-list-tab" data-bs-toggle="pill" data-bs-target="#stl-list" type="button" role="tab" aria-controls="stl-list" aria-selected="false"><i class="fa-solid fa-share-nodes fa-bounce"></i> Lista Doble Enlace</button>
                <button class="nav-link" id="stl-stack-tab" data-bs-toggle="pill" data-bs-target="#stl-stack" type="button" role="tab" aria-controls="stl-stack" aria-selected="false"><i class="fa-solid fa-layer-group fa-bounce"></i> Pila</button>
                <button class="nav-link" id="stl-queue-tab" data-bs-toggle="pill" data-bs-target="#stl-queue" type="button" role="tab" aria-controls="stl-queue" aria-selected="false"><i class="fa-solid fa-people-arrows fa-bounce"></i> Cola</button>
            </div>
            <div class="tab-content" id="stl-tabContent">
                <div class="tab-pane fade show active" id="stl-vector" role="tabpanel" aria-labelledby="stl-vector-tab" tabindex="0">
                    <div id="vector-panel"></div>
                </div>
                <div class="tab-pane fade" id="stl-flist" role="tabpanel" aria-labelledby="stl-flist-tab" tabindex="1">
                    <div id="flist-panel"></div>
                </div>
                <div class="tab-pane fade" id="stl-list" role="tabpanel" aria-labelledby="stl-list-tab" tabindex="2">
                    <div id="list-panel"></div>
                </div>
                <div class="tab-pane fade" id="stl-stack" role="tabpanel" aria-labelledby="stl-stack-tab" tabindex="3">
                    <div id="stack-panel"></div>
                </div>
                <div class="tab-pane fade" id="stl-queue" role="tabpanel" aria-labelledby="stl-queue-tab" tabindex="4">
                    <div id="queue-panel"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start bg-light text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span> </span>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/ezequiel-augusto-stanganelli-962a0299/" class="me-4 text-reset">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/eastanganelli" class="me-4 text-reset">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </section>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            <span id="footer_year"></span> Ezequiel Augusto Stanganelli
            <a class="text-reset fw-bold" href="https://eastanganelli.github.io/">eastanganelli.github.io</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    $(document).ready(() => {
        $("#vector-panel").load('STL/vector.html');
        $("#flist-panel").load('STL/flist.html');
        $("#list-panel").load('STL/list.html');
        $("#stack-panel").load('STL/stack.html');
        $("#queue-panel").load('STL/queue.html');

        () => {
        	$(`footer_year`).text((new Date).getFullYear());
        }

    });

    const random_address = () => {
        return "0x" + Math.floor(Math.random() * 100).toString(16).padStart(4, "0");
    }

    const follow_address = (length) => {
        let address = length >= 0 ? "0x" + length.toString(16).padStart(4, "0") : "nullptr";
        return address;
    }
    </script>
</body>

</html>
